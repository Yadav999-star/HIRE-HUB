<!DOCTYPE html>
<html>
    <head>
        <title>Login | Hire Hub</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="a">
        <div class="main-container">
            <div class="leftside-container">
                <div class="leftside-content">
                    <p class="leftside-heading">Launch Your Career Journey</p>
                    <p class="leftside-subheading">Connect with top companies, discover opportunities, and build your future.</p>
                </div>
            </div>
            
            <div class="loginform-container">
                <p class="loginform-heading">Welcome Back!</p>
                <p class="loginform-subheading">Please login to your account</p>
                
                <div>
                    <label class="a" for="email">Email</label>
                    <input class="a" type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="a" for="password">Password</label>
                    <input class="a" type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <div class="rememberme">
                        <input type="checkbox" id="remember">
                        <label class="rememberme" for="remember">Remember me</label>
                    </div>
                    <a href="ResetPassword.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="google-area">
                    <p class="or">OR</p>
                    <button type="button" class="google-button"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                </div>
                <p class="signup-footer">Dont have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
