<!DOCTYPE html>
<html>
    <head>
        <title>Login | Hire Hub</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="Home Page.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="login-container">
            <div class="left-pattern">
                <div class="pattern-content">
                    <h2>Launch Your Career Journey</h2>
                    <p>Connect with top companies, discover opportunities, and build your future.</p>
                </div>
            </div>
            
            <div class="login-form">
                <h1>Welcome Back!</h1>
                <p class="login-subtitle">Please login to your account</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="ResetPassword.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button google-button">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    
                    <button class="social-button phone-button">
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone Number</span>
                    </button>
                </div>
                
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
