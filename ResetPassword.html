<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password | Hire Hub</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(135deg, #f5f7ff, #e6e9f0);
                background-size: cover;
                background-attachment: fixed;
            }
            
            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            
            .reset-form {
                width: 60%;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .reset-header {
                margin-bottom: 24px;
            }
            
            .reset-header h2 {
                color: #9c27b0;
                font-size: 1.8rem;
                font-weight: 700;
                margin-bottom: 6px;
            }
            
            .reset-header p {
                color: #666;
                font-size: 0.9rem;
                line-height: 1.5;
            }
            
            .reset-button {
                margin-top: 10px;
                margin-bottom: 20px;
            }
            
            .back-to-login {
                display: flex;
                align-items: center;
                justify-content: center;
                color: #666;
                text-decoration: none;
                font-size: 0.85rem;
                transition: color 0.2s ease;
            }
            
            .back-to-login:hover {
                color: #9c27b0;
            }
            
            .back-to-login i {
                margin-right: 6px;
                font-size: 0.8rem;
            }
        </style>
    </head>
    <body>
        <a href="Home Page.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="login-container">
            <div class="left-pattern">
                <div class="pattern-content">
                    <h2>Reset Your Password</h2>
                    <p>We'll help you get back into your account with a few simple steps.</p>
                </div>
            </div>
            
            <div class="reset-form">
                <div class="reset-header">
                    <h2>Forgot Password?</h2>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <button type="submit" class="login-button reset-button">Send Reset Link</button>
                </form>
                
                <a href="Login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </body>
</html>
