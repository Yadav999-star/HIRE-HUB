<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Hire Hub</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="a">
    <div class="main-container">
        <div class="leftside-container">
            <div class="leftside-content">
                <p class="leftside-heading">Join Our Community</p>
                <p class="leftside-subheading">Create an account and unlock a world of career opportunities and resources.</p>
            </div>
        </div>
        <div class="rightside-container">
            <p class="rightside-heading">Create Account</p>
            <p class="rightside-subheading">Join HireHub to start your career journey</p>
            <form id="RegistrationForm">
                <div>
                    <label class="a" for="name">Full Name</label>
                    <input class="a" type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div>
                    <label for="email" class="a">Email Address</label>
                    <input class="a" type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div>
                    <label for="password" class="a">Password</label>
                    <input class="a" type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
                <div class="google-area">
                    <p class="or">OR</p>
                    <button type="button" class="google-button"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                </div>
                <p class="signup-footer">Already have an account? <a href="Login.html">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="SignUp.js"></script>
</body>
</html>
