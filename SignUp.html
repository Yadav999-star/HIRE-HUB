<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Hire Hub</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a href="Home Page.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="signup-container">
        <div class="left-pattern">
            <div class="pattern-content">
                <h2>Join Our Community</h2>
                <p>Create an account and unlock a world of career opportunities and resources.</p>
            </div>
        </div>
        
        <div class="signup-form">
            <h1>Create Account</h1>
            <p class="signup-subtitle">Join HireHub to start your career journey</p>
            
            <form id="RegistrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <p class="password-hint">Password must be at least 8 characters</p>
                </div>
                
                <div class="form-options">
                    <div class="terms-agree">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button google-button" type="button">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    
                    <button class="social-button phone-button" type="button">
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone Number</span>
                    </button>
                </div>
                
                <div class="login-prompt">
                    <p>Already have an account? <a href="Login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="SignUp.js"></script>
</body>
</html>
